<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Search Engine Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Multi Search Engine Form</h1>
    </header>
    <main>
        <form action="https://search.yahoo.com/search" method="get" target="_blank">
            <label for="q" id="yahoo-label">
                Search Yahoo
                <input type="text" id="q" name="q"/>
                <button>Search</button>
            </label>
        </form>
        <form action="https://www.google.com/search" method="get" target="_blank">
            <label for="q" id="google-label">
                Search Google
                <input type="text" id="q" name="q"/>
                <button>Search</button>
            </label>
        </form>
        <form action="https://www.bing.com/search" method="get" target="_blank">
            <label for="q" id="bing-label">
                Search Bing
                <input type="text" id="q" name="q"/>
                <button>Search</button>
            </label>
        </form>
    </main>
    <footer>

    </footer>
    <script src="scripts.js"></script>
</body>
</html>
